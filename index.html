<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算法Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div>
        <button onclick="bubbleSotr()">冒泡排序</button>
        <button onclick="shellSort()">希尔排序</button>
    </div>
</body>
<script>
    function bubbleSotr() {
        var oldArray = [6,4,7,5,1,3,2];
        var sortArray = [];
        for (let i = 0; i < oldArray.length - 1; i++) {
            for (let j = 0; j < oldArray.length - 1 - i; j++) {
                if (oldArray[j] > oldArray[j + 1]) {
                    swap(oldArray,j,j + 1);
                }
            } 
        }
        console.log(oldArray);
    }

    function shellSort() {
        var oldArray = [6,4,7,5,1,3,2];
        var length = oldArray.length;
        var h = 1;
        while (h < length/3) {
            h = h*3 + 1; 
        }
        while ( h >= 1 ) {
            for (let i = h; i < length; i++) {
                for (let j = i; j>=h; j-=h) {
                    if (oldArray[j] < oldArray[j-h]) {
                        swap(oldArray,j,j-h);   
                    }
                }
           
            }
            h = parseInt(h/3);
        }
        
        console.log(oldArray);
    }

    function swap(array,i,j) {
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }

</script>
</html>
