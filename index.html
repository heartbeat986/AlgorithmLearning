<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算法Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div>
        <button onclick="bubbleSotr()">冒泡排序</button>
    </div>
</body>
<script>
    function bubbleSotr() {
        var oldArray = [6,4,7,5,1,3,2];
        var sortArray = [];
        for (let i = 0; i < oldArray.length - 1; i++) {
            for (let j = 0; j < oldArray.length - 1 - i; j++) {
                if (oldArray[j] > oldArray[j + 1]) {
                    swap(oldArray,j,j + 1);
                }
            } 
        }
        console.log(oldArray);
    }
    function swap(array,i,j) {
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }

</script>
</html>
