<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算法Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div>
        <div>原始序列：6,4,7,5,1,3,2</div>
        <button onclick="bubbleSort()">冒泡排序</button>
        <button onclick="selectSort()">选择排序</button>
        <button onclick="insertSort()">插入排序</button>

    </div>
</body>
<script>
    var oldArray = [6,4,7,5,1,3,2];
    function bubbleSort() {
        for (let i = 0; i < oldArray.length - 1; i++) {
            for (let j = 0; j < oldArray.length - 1 - i; j++) {
                if (oldArray[j] > oldArray[j + 1]) {
                    swap(oldArray,j,j + 1);
                }
            } 
        }
        console.log(oldArray);
    }

    function selectSort(){
        for (let i = 0; i < oldArray.length - 1; i++) {
            let min = i
            for (let j = i + 1; j < oldArray.length; j++) {
                if (oldArray[j] < oldArray[min] ) {
                    min = j;
                }
            }
            swap(oldArray,min,i);
        }
        console.log(oldArray);
    }

    function insertSort() {
        var sortedLength = 1;
        for (let j = 0; j < oldArray.length; j++) {
            var  currentIndex = sortedLength;
            for (let i = sortedLength-1; i>=0; i--) {
                if (oldArray[currentIndex] < oldArray[i]) {
                    swap(oldArray,currentIndex,i);
                    currentIndex = i;
                }
            }
            sortedLength++;
        }
        console.log(oldArray);
    }


    function swap(array,i,j) {
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }

</script>
</html>
