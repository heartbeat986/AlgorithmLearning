<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算法Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div>
        <div>原始序列：6,4,7,5,1,3,2</div>
        <button onclick="bubbleSort()">冒泡排序</button>
        <button onclick="selectSort()">选择排序</button>
        <button onclick="insertSort()">插入排序</button>
        <button onclick="shellSort()">希尔排序</button>
    </div>
</body>
<script>
    var oldArray = [6,4,7,5,1,3,2];

    /* 每一趟找出最大的放在最后面 */
    function bubbleSort() {
        for (let i = 0; i < oldArray.length - 1; i++) {
            for (let j = 0; j < oldArray.length - 1 - i; j++) {
                if (oldArray[j] > oldArray[j + 1]) {
                    swap(oldArray,j,j + 1);
                }
            } 
        }
        console.log(oldArray);
    }

    /* 假设最前的最小，找到比当前最小的小，交换位置 */
    function selectSort(){
        for (let i = 0; i < oldArray.length - 1; i++) {
            let min = i
            for (let j = i + 1; j < oldArray.length; j++) {
                if (oldArray[j] < oldArray[min] ) {
                    min = j;
                }
            }
            swap(oldArray,min,i);
        }
        console.log(oldArray);
    }

    /* 排好序的放在前面，取后一个与前面有序的逐项比较，如果小，就交换位置 */
    function insertSort() {
        var sortedLength = 1;
        for (let j = 0; j < oldArray.length; j++) {
            var  currentIndex = sortedLength;
            for (let i = sortedLength-1; i>=0; i--) {
                if (oldArray[currentIndex] < oldArray[i]) {
                    swap(oldArray,currentIndex,i);
                    currentIndex = i;
                }
            }
            sortedLength++;
        }
        console.log(oldArray);
    }

    /*  */
    function shellSort() {
        var oldArray = [6,4,7,5,1,3,2];
        var length = oldArray.length;
        var h = 1;
        while (h < length/3) {
            h = h*3 + 1; 
        } // 找到间隔
        while ( h >= 1 ) { // 对间隔循环
            for (let i = h; i < length; i++) {  //对外层循环
                for (let j = i; j>=h; j-=h) {  // 等于1时插入排序
                    if (oldArray[j] < oldArray[j-h]) {
                        swap(oldArray,j,j-h);   
                    }
                }
           
            }
            h = parseInt(h/3);
        }
        
        console.log(oldArray);
    }

    function swap(array,i,j) {
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }

</script>
</html>
